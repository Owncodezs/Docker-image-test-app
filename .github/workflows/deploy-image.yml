
name: Docker Build and Publish

on:
  push:
    branches:
      - main  # Adjust this to match your repository's main branch

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t https://ghcr.io/itsmanibharathi/test .

    - name: Log in to GitHub Packages
      run: docker login docker.pkg.github.com -u itsmanibharathi --password {{secrets.GITHUB_TOKEN }}

    - name: Push Docker image to GitHub Packages
      run: docker push docker.pkg.github.com/itsmanibharathi/test:latest

